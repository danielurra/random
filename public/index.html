<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/style.css">
</head>
    <body>
      <h1 class="title">Welcome to Random Number Generator</h1>
      
      <div class="sections-container">
        <div class="input-section">
          <div class="container">
            <p class="title">Input</p>
            <p class="homepage-instructions">Enter a number in the URL to generate a random number between 1 and that number.</p>
            <div class="url-example">https://random.ciscoar.com/<span class="highlight">100</span></div>
          </div>
        </div>
        
        <div class="output-section">
          <h2 class="title">Output</h2>
          <div class="example-image-container">
            <img src="/img/example-random.png" alt="Example Random Number Generator" class="example-img"/>
          </div>
        </div>
      </div>
    </body>
</html>
